<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6fa4c47ade.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Weather</title>
</head>

<body class="bg-dark-subtle">
    <div class="text-center pic">
        <img id="imag" src="./images/night.jpg" alt="day/night">
        <div class="cover">
            <div class="search p-4 ">
                <input id="search" type="text" class="form-control bg-dark-subtle border-dark"
                    placeholder="search a city">
                <button type="button" class="btn btn-info" onclick="climate()"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div id="weather">
                <p id="loc" class="loc"></p>
                <h1 id="tem"></h1>
                <p id="cond"></p>
                <div id="details">
                    <p  id="humid" ></p>
                    <p id="winspeed"></p>
                </div>
                <div>
                    <p id="time"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
